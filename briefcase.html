    <script>
      function createCases() {
        var input = document.getElementById('input').value.replace(/\n/g, '<br>');
        document.getElementById('lowercaseOutput').innerHTML = input.toLowerCase();
        document.getElementById('uppercaseOutput').innerHTML = input.toUpperCase();
        document.getElementById('input').value               = "";
      }
    </script>

  <body>
    <table>
      <tr><td id="image"></td><td><h3>Briefcase</h3></td></tr>

    <textarea id="input" placeholder="input"></textarea>
    <button onclick="createCases()">create cases</button>
    <br>
    <div id="lowercaseOutput"></div>
    <div id="uppercaseOutput"></div>
  </body>
